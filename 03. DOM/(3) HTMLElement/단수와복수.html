<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li id="active">JavaScript</li>
		</ul>
		<script>
			var li = document.getElementById('active'); // Id is unique identifier.
			console.log(li.constructor.name); //HTML (LI) Element ()
			var lis = document.getElementsByTagName('li');
			console.log(lis.constructor.name); //HTMLCollection -> similiar array
		</script>
	</body>
</html>
