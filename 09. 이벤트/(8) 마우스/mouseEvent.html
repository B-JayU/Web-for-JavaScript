<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" src="mouseEvent.css">
	</head>
	<body>
		<table>
			<th>event type</th>
			<th>info</th>

			<td>click</td>
			<td id="elmclick"></td>
			<td>dblclick</td>
			<td id="elmdblclick"></td>
			<td>mousedown</td>
			<td id="elmmousedown"></td>
			<td>mouseup</td>
			<td id="elmmouseup"></td>
			<td>mousemove</td>
			<td id="elmmousemove"></td>
			<td>mouseover</td>
			<td id="elmmouseover"></td>
			<td>mouseout</td>
			<td id="elmmouseout"></td>
			<td>contextmenu</td>
			<td id="elmcontextmenu"></td>
		</table>

		<table>
			<th>event type</th>
			<th>info</th>

			<td>event.altKey</td>
			<td id="event.altKey"></td>
			<td>event.ctrlKey</td>
			<td id="event.ctrlKey"></td>	
			<td>event.shiftKey</td>
			<td id="event.shiftKey"></td>
		</table>

		<table>
			<th>position</th>
			<th>info</th>

			<td>event.clientX</td>
			<td id="event.clientX"></td>
			<td>event.clientY</td>
			<td id="event.clientY"></td>
		</table>

		<script type="text/javascript" src="mouseEvent.js"></script>
	</body>
</html>
