<!DOCTYPE html>
<html>
	<body>
		<p>
			<label>prevent event on</label>
			<input id="prevent" type="checkbox" name="eventprevent" value="on" />
		</p>

		<p>
			<a href="http://www.naver.com" onclick="if(document.getElementById('prevent').checked) return false;">
			Naver</a>
		</p>
		<p>
			<form action="http:www.naver.com" onsubmit="if(document.getElementById('prevent').checked) return false;">
				<input type="submit" />
			</form>
		</p>

		<!-- 객체의 property 접근방식 사용-->
		<script type="text/javascript" src="preventEvent.js"></script>

		<!-- addEventListener 방식 이용하기 -->
		<script type="text/javascript" src="addListener.js"></script>
	</body>
</html>
