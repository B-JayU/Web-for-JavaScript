<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javaScript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

		<!-- 
			replaceAll 과 replaceWith 는 모두 노드의 내용을 교체하는 API이다.
			replaceWith가 제어 대상을 먼저 지정하는 것에 반해서
			replaceAll은 제어 대상을 인자로 전달한다.
			의미에 차이가 아니라 순서의 차이임.
		-->

		<div class="target" id="target1">
			target 1
		</div>

		<div class="target" id="target2">
			target 2
		</div>

		<div id="source">source</div>

		<input type="button" value="replaceAll target 1" id="btn1" />
		<input type="button" value="replaceWith target 2" id="btn2" />

		<script>
			$('#btn1').click(function(){
				$('#source').replaceAll('#target1'); // 제어대상을 인자로 전달
			})
			$('#btn2').click(function() {
				$('#target2').replaceWith($('#source')); // 제어대상을 먼저 지정
			})
		</script>
		
		<br/>
		<input type="button" value="clone replaceAll target 1" id="btn3" />
		<input type="button" value="clone replaceWith target 2" id="btn4" />
		
		<script>
			$('#btn3').click(function(){
				$('#source').clone().replaceAll('#target1');
			})
			$('#btn4').click(function(){
				$('#target2').replaceWith($('#source').clone());
			})
		</script>

		<input type="button" value="append source to target 1" id="btn5" />
		<script>
			$('#btn5').click(function(){
				$('#target1').append($('#source'));
			})
		</script>
	</body>
</html>
